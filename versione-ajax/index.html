<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="src=../../../versione-php/public/app.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="public/spotify.png" alt="">
            </div>
        </header>
        <form action="/action_page.php">
            <label for="genres">Seleziona un genere:</label>
            <select name="cars" id="generi">
                <option value=""></option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="metal">Metal</option>
            </select>
        </form>


        <div class="cds-container container">

            <script id="card-disco" type="text/x-handlebars-template">
                <div class="cd">
                    <img src="{{ immagine }}" alt="">
                    <h3> {{titolo}} </h3>
                    <span class="author">{{autore}}</span>
                    <span class="year">{{anno}}</span>
                    <span class="genre"> {{genere}}</span>
                </div>
                </script>
        </div>




<script src="src/js/app.js" charset="utf-8"></script>
    </body>
</html>
